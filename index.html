<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/151e872bff.js" crossorigin="anonymous"></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <header class="py-3 m-4 border-bottom">
      <div class="d-flex align-items-center">
        <i class="fas fa-book-open"></i>
        <h1>My Library</h1>
      </div>
    </header>
  </div>

  <!-- The Modal -->
  <div class="modal"> 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        
            <div class="modal-body">
                <label for="title">Title*</label><br>
                <input type="text" id="title" name="title" required><br>
                <label for="author">Author*</label><br>
                <input type="text" id="author" name="author" required><br>
                <label for="numPages">Pages*</label><br>
                <input type="number" id="numPages" name="numPages" required><br>
                <label for="read">Read</label><br>
                <input type="checkbox" class="form-check-input" id="read" name="read"><br>
                <div class="modal-footer">
                    <button class="submitBtn btn btn-primary" onclick="validateForm()">Submit</button>
                </div> 
            </div>
        </div>
    </div>

  </div>
  
  <div class="container">

    <!-- Trigger/Open The Modal -->
    <button class="newBookBtn btn btn-primary btn-lg mb-3">New Book +</button>

    <table class="table table-dark table-striped">
        <thead>
          <tr>
              <th></th>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
            </tr>
        </thead>
        <tbody>
  
        </tbody>
    </table>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
